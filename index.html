<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laka9 Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>


    <div class="interface">
    
		<!-- iris eye -->
 		<div class="iris-container">
 	    <div class="border">
 	        <div class="outer-circle" id="activate" onclick="listen()">
 	            <div class="middle-circle">
 	                <div class="inner-circle">
 	                    <div class="led"></div>
 	                </div>
 	            </div>
 	        </div>
 	    </div>
 		</div>
		
		<!-- chat interface -->
    <div class="container chat-container">
			<div class="border border-left"></div>
			<div class="border border-right"></div>
			<div class="border border-top"></div>
			<div class="border border-bottom"></div>
			<div class="border-angle angle-top-left"></div>
			<div class="border-angle angle-top-right"></div>
			<div class="border-angle angle-bottom-left"></div>
			<div class="border-angle angle-bottom-right"></div>
			
        <div>
            <ul id="chat">
                <li class="message">L.A.K.A > Ciao sono Laka9, il tuo assistente personale.</li>
            </ul>
            <input type="text" name="myInput" placeholder=">_" id="cli">
        </div>
    </div>
		
	</div>


    <div class="container d-none my-3 py-3">
        <button onclick="saluta()">Saluta</button>
        <div class="row">
            <div class="col-12 col-md-6">
                <h1>Test text to speech</h1>
                <p>Scrivi qualcosa e premi play per ascoltare</p>
                <form>
                <label for="txt">Testo</label>
                <input id="txt" type="text" class="txt" />
                <div>
                    <label for="rate">Velocit√†</label
                    ><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
                    <div class="rate-value">1</div>
                    <div class="clearfix"></div>
                </div>
                <div>
                    <label for="pitch">Intonazione</label
                    ><input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
                    <div class="pitch-value">1</div>
                    <div class="clearfix"></div>
                </div>
                <label for="">Scegli voce</label>
                <select></select>
                <div class="controls">
                    <button id="play" type="submit">Parla</button>
                </div>
                </form>
            </div>
            <div class="col-12 col-md-6 custom-assistant">
                <h1>Test speech recognition con risposta</h1>
                <p id="input-area">...</p>
                <p id="output-area">...</p>
                <button id="listen-button" onclick="listen()">Ascolta</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
